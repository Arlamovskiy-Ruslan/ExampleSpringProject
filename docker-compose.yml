# Use root/example as user/password credentials
version: '3.1'

services:

  mysql-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: example_spring_project
      MYSQL_TCP_PORT: 3306
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - 3306:3306